{% extends "converter/base.html" %}
{% block title %}파일 선택{% endblock %}
{% block content %}
<body class="bg-light">

    <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">파일/폴더 업로드</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="zipFile" class="form-label">ZIP 파일 업로드</label>
                            <input class="form-control" type="file" id="zipFile" name="zip_file" accept=".zip">
                        </div>
                        <div class="mb-3">
                            <label for="folderFiles" class="form-label">폴더 업로드 (여러 파일)</label>
                            <input class="form-control" type="file" id="folderFiles" name="folder_files" webkitdirectory directory multiple>
                            <div class="form-text">폴더 전체를 선택하려면 폴더 선택 버튼을 사용하세요. (크롬/엣지 지원)</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">업로드</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
