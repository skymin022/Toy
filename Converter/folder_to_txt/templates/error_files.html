<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오류 파일 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">읽기 오류 발생 파일</h5>
        </div>
        <div class="card-body">
            <p>아래 파일에서 오류가 발생했습니다. 계속 진행하시겠습니까?</p>
            <ul>
                {% for err in errors %}
                    <li><strong>{{ err.file }}</strong>: {{ err.error }}</li>
                {% endfor %}
            </ul>
            <form method="post" action="{% url 'save_txt' %}">
                {% csrf_token %}
                {% for f in selected_files %}
                    <input type="hidden" name="selected_files" value="{{ f }}">
                {% endfor %}
                {% for err in errors %}
                    <input type="hidden" name="exclude_files" value="{{ err.file }}">
                {% endfor %}
                <button type="submit" class="btn btn-danger">오류 파일 제외하고 저장</button>
                <a href="{% url 'select_files' %}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
