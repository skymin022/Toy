<!-- converter/templates/converter/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Converter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <h1 class="h3 mb-0"><a href="{% url 'main' %}" class="text-white text-decoration-none">Converter</a></h1>
        </div>
    </header>
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 border-top">
        <small>&copy; 2025 Converter Project</small>
    </footer>
</body>
</html>
