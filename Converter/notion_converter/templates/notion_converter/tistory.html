{% extends "converter/base.html" %}
{% block title %}메인 | Converter{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Tistory 블로그 업로드</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" name="html_content" value="{{ html_content|escape }}">
                        <button type="submit" class="btn btn-warning">업로드</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
