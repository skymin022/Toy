<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 → 텍스트 변환</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">이미지 → 텍스트 변환</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">변환</button>
                    </form>
                    {% if text %}
                        <hr>
                        <h6>추출된 텍스트</h6>
                        <div class="mb-2 d-flex gap-2">
                            <button class="btn btn-outline-secondary btn-sm" onclick="copyText()">복사</button>
                            <button class="btn btn-outline-success btn-sm" onclick="downloadText()">파일로 저장</button>
                        </div>
                        <pre id="resultText">{{ text }}</pre>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function copyText() {
    const text = document.getElementById('resultText').innerText;
    navigator.clipboard.writeText(text)
        .then(() => alert('텍스트가 복사되었습니다!'));
}
function downloadText() {
    const text = document.getElementById('resultText').innerText;
    const blob = new Blob([text], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'result.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>
</body>
</html>
