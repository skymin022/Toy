<h3>추천 결과</h3>
{% if recommendations %}
  <ul>
    {% for id, title, artist, score in recommendations %}
      <li>{{ title }} - {{ artist }} (유사도: {{ score|floatformat:3 }})</li>
    {% endfor %}
  </ul>
{% elif error %}
  <p style="color:red;">에러: {{ error }}</p>
{% else %}
  <p>추천 결과가 없습니다.</p>
{% endif %}
