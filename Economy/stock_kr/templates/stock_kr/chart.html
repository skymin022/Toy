<canvas id="krChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const data = {{ data|safe }};
const ctx = document.getElementById('krChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: data.labels,
        datasets: [{
            label: '{{ code }} 종가',
            data: data.close,
            borderColor: 'blue',
            fill: false,
        }]
    }
});
</script>
