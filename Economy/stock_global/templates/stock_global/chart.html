<canvas id="globalChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const data = {{ data|safe }};
const ctx = document.getElementById('globalChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: data.labels,
        datasets: [{
            label: '{{ symbol }} Close',
            data: data.close,
            borderColor: 'green',
            fill: false,
        }]
    }
});
</script>
